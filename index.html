<!DOCTYPE html>
<html>
<head>
	<title>Street Brawler</title>
	<!-- Style -->
	<link rel='stylesheet' type='text/css' href='styles/styles.css'/>
	<!-- Main -->
	<script src='js/main.js'></script>
	<!-- View -->
	<script src='js/View/View.js'></script>
	<!-- Models -->
	<script src='js/Model/Golems.js'></script>
	<script src='js/Model/MenuStatus.js'></script>
	<script src='js/Model/MenuAxisStatus.js'></script>
	<script src='js/Model/MenuButtonStatus.js'></script>
	<script src='js/Model/GamepadStatus.js'></script>
	<script src='js/Model/GamepadReader.js'></script>
	<script src='js/Model/Player.js'></script>
	<script src='js/Model/StreetBrawler.js'></script>
	<!-- Controllers -->
	<script src='js/Controller/Controller.js'></script>
	<script src='js/Controller/GamepadProcessingController.js'></script>
	<script src='js/Controller/MenuController.js'></script>
	<script src='js/Controller/MainMenuController.js'></script>
	<script src='js/Controller/CharacterSelectController.js'></script>
	<script src='js/Controller/CharacterDetailController.js'></script>
	<script src='js/Controller/BattleController.js'></script>
	<script src='js/Controller/PauseMenuController.js'></script>
	<script src='js/Controller/StreetBrawlerController.js'></script>
</head>
<body>
	<div id='street-brawler'>
		<div id='battle-area-container' class='hide'>
			<div id='status-container'>
				<div class='player-health one'>
					<div class='health-meter'></div>
				</div>
				<div id='battle-timer' class='one'>
					<p></p>
				</div>
				<div class='player-health two'>
					<div class='health-meter'></div>
				</div>
			</div>
			<div id='battle-menu' class='menu hide'>
				<div class='menu-option' data-action='resume'>Resume</div>
				<div class='menu-option' data-action='end'>Quit</div>
			</div>
			<div id='battle-area'></div>
		</div>
		<div id='menus'>
			<div id='main-menu' class='menu hide'>
				<div class='menu-option' data-action='singlePlayer'>1-Player</div>
				<div class='menu-option' data-action='twoPlayer'>2-Player</div>
				<div class='menu-option' data-action='characterDetails'>Characters</div>
			</div>
			<div id='pause-menu' class='menu hide'>
				<div class='menu-option'>Resume</div>
				<div class='menu-option'>Moves</div>
				<div class='menu-option' data-action='quitBattle'>Quit</div>
			</div>
		</div>
		<div id='character-select' class='hide'>
			<div class='character-option' data-action='characterDetail' data-name='FireGolem'>
				<img src='assets/visual/busts/FireGolem.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='two'>2</p>
						<p class='one'>1</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='IceGolem'>
				<img src='assets/visual/busts/IceGolem.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='two'>2</p>
						<p class='one'>1</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='LavaGolem'>
				<img src='assets/visual/busts/LavaGolem.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='two'>2</p>
						<p class='one'>1</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='PlantGolem'>
				<img src='assets/visual/busts/PlantGolem.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='two'>2</p>
						<p class='one'>1</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='SandGolem'>
				<img src='assets/visual/busts/SandGolem.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='two'>2</p>
						<p class='one'>1</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='WindGolem'>
				<img src='assets/visual/busts/WindGolem.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='two'>2</p>
						<p class='one'>1</p>
					</div>
				</div>
			</div>
		</div>
		<div id='battle-start-container' class='hide'>
			<div id='battle-start'>START</div>
		</div>
		<div id='character-detail' class='hide'></div>
	</div>
</body>
</html>
