<!DOCTYPE html>
<html>
<head>
	<title>Street Brawler</title>
	<!-- Style -->
	<link rel='stylesheet' type='text/css' href='styles/styles.css'/>
	<!-- Main -->
	<script src='js/main.js'></script>
	<!-- Utils -->
	<script src='js/Utils.js'></script>
	<!-- View -->
	<script src='js/View.js'></script>
	<!-- ContentManager -->
	<script src='js/ContentManager.js'></script>
	<!-- Models -->
	<script src='js/Model/Character.js'></script>
	<script src='js/Model/Golem.js'></script>
	<script src='js/Model/Golems.js'></script>
	<script src='js/Model/MenuStatus.js'></script>
	<script src='js/Model/MenuAxisStatus.js'></script>
	<script src='js/Model/MenuButtonStatus.js'></script>
	<script src='js/Model/GamepadStatus.js'></script>
	<script src='js/Model/GamepadReader.js'></script>
	<script src='js/Model/Player.js'></script>
	<script src='js/Model/StreetBrawler.js'></script>
	<!-- Controllers -->
	<script src='js/Controller/Controller.js'></script>
	<script src='js/Controller/GamepadProcessingController.js'></script>
	<script src='js/Controller/MenuController.js'></script>
	<script src='js/Controller/MainMenuController.js'></script>
	<script src='js/Controller/CharacterSelectController.js'></script>
	<script src='js/Controller/CharacterDetailController.js'></script>
	<script src='js/Controller/BattleCharacterController.js'></script>
	<script src='js/Controller/BattleMenuController.js'></script>
	<script src='js/Controller/BattleController.js'></script>
	<script src='js/Controller/OverworldController.js'></script>
	<script src='js/Controller/CampaignController.js'></script>
	<script src='js/Controller/StreetBrawlerController.js'></script>
	<!-- Development -->
	<script src='js/development/GamepadSimulator.js'></script>
	<script src='js/development/GamepadSimulatorController.js'></script>
	<!-- Testing -->
	<script src='js/development/Testing/Testing.js'></script>
	<script src='js/development/Testing/TestingController.js'></script>
	<!-- AI -->
	<script src='js/development/AI/AIPlayer.js'></script>
	<script src='js/development/AI/AI.js'></script>
	<script src='js/development/AI/AIController.js'></script>
</head>
<body>
	<div id='development-menu-container' class='hide'>
		<div id='development-menu'>
			<h1>Choose your environment</h1>
			<div><button id='testing-button' onclick='start("startTesting")'>Testing</button></div>
			<div><button id='ai-button' onclick='start("startAI")'>AI</button></div>
			<div><button id='regular-button' onclick='start("startProduction")'>Production</button></div>
		</div>
	</div>
	<div id='street-brawler' class='hide'>
		<div id='overworld' class='hide'></div>
		<div id='battle-area-container' class='hide'>
			<div id='battle-area'>
				<div id='status-container'>
					<div class='player-health one'>
						<div class='health-meter'></div>
						<div class='player-name'></div>
					</div>
					<div id='battle-timer'>
						<p>99</p>
					</div>
					<div class='player-health two'>
						<div class='health-meter'></div>
						<div class='player-name'></div>
					</div>
				</div>
				<div id='battle-menu' class='menu hide'>
					<div class='menu-option' data-action='resume'>Resume</div>
					<div class='menu-option' data-action='end'>Quit</div>
				</div>
				<div id='battle-objects'></div>
			</div>
		</div>
		<div id='menus'>
			<div id='main-menu' class='menu hide'>
				<div class='menu-option' data-action='singlePlayer'>1-Player</div>
				<div class='menu-option' data-action='twoPlayer'>2-Player</div>
				<div class='menu-option' data-action='campaign'>Campaign</div>
				<div class='menu-option' data-action='characterDetails'>Characters</div>
			</div>
			<div id='pause-menu' class='menu hide'>
				<div class='menu-option'>Resume</div>
				<div class='menu-option'>Moves</div>
				<div class='menu-option' data-action='quitBattle'>Quit</div>
			</div>
		</div>
		<div id='character-select' class='hide'>
			<div class='character-option' data-action='characterDetail' data-name='FireGolem'>
				<img src='assets/character/golem/FireGolem/visual/bust.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='one'>1</p>
						<p class='two'>2</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='IceGolem'>
				<img src='assets/character/golem/IceGolem/visual/bust.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='one'>1</p>
						<p class='two'>2</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='LavaGolem'>
				<img src='assets/character/golem/LavaGolem/visual/bust.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='one'>1</p>
						<p class='two'>2</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='PlantGolem'>
				<img src='assets/character/golem/PlantGolem/visual/bust.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='one'>1</p>
						<p class='two'>2</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='SandGolem'>
				<img src='assets/character/golem/SandGolem/visual/bust.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='one'>1</p>
						<p class='two'>2</p>
					</div>
				</div>
			</div>
			<div class='character-option' data-action='characterDetail' data-name='WindGolem'>
				<img src='assets/character/golem/WindGolem/visual/bust.png'/>
				<div class='player-indicators-container'>
					<div class='player-indicators'>
						<p class='one'>1</p>
						<p class='two'>2</p>
					</div>
				</div>
			</div>
		</div>
		<div id='battle-start-container' class='hide'>
			<div id='battle-start' class='menu-option'>START</div>
		</div>
		<div id='character-detail' class='hide'></div>
	</div>
</body>
</html>
